<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="habsida styles/fonts.css">
    <link rel="stylesheet" href="habsida styles/reset.css">
    <link rel="stylesheet" href="habsida styles/styles.css">
    <title>Habsida Webcore</title>
</head>

<body>

    <div class="wrapper">
        <div class="iintoo_img">
            <img src="images/bg.jpg" class="backgroung_img" alt="leftside">
            <img src="images/logo.svg" class="logo_img" alt="logo">
        </div>
        <div class="iintoo_inner">
            <header class="header">
                <div class="container">
                    <div class="intoo_heading">
                        <h2 class="title">Get iinto it today</h2>
                        <h5 class="subtitle">There is no charge or obligation upon registration</h5>
                    </div>
                    <div class="iintoo_btn-box">
                        <button class="facebook_btn button" type="button">Register with Facebook</button>
                        <button class="in_btn button" type="button">Register with Linkedin</button>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <div class="line">or</div>
                    <form class="iintoo_info">
                        <div class="info_form-row">
                            <input class="info_input" type="email" placeholder="Email">
                            <input class="info_input" type="tel" placeholder="Phone">
                        </div>
                        <div class="questions_heading">
                            <h3 class="question_title">What type of investor are you?</h3>
                            <h6 class="question_subtitle">Select the type of investor you are below</h6>
                        </div>
                        <div class="checkbox_form-row">
                            <label class="checkbox_label">
                                <input class="checkbox_input" type="checkbox">
                                Individual
                                <span class="checkbox_warning">ⓘ
                                    <div class="checkbox_warning-text">I am a natural person investing on my own behalf
                                        as
                                        a sole owner, join tenant, or tenant in common. </div>
                                </span>
                            </label>
                            <label class="checkbox_label">
                                <input class="checkbox_input" type="checkbox">
                                Business
                                <span class="checkbox_warning">ⓘ
                                    <div class="checkbox_warning-text">I am a natural person investing on my own behalf
                                        as
                                        a sole owner, join tenant, or tenant in common. </div>
                                </span>
                            </label>
                            <label class="checkbox_label">
                                <input class="checkbox_input" type="checkbox">
                                IRA
                                <span class="checkbox_warning">ⓘ
                                    <div class="checkbox_warning-text">I am a natural person investing on my own behalf
                                        as
                                        a sole owner, join tenant, or tenant in common. </div>
                                </span>
                            </label>
                            <label class="checkbox_label">
                                <input class="checkbox_input" type="checkbox">
                                Trust
                                <span class="checkbox_warning">ⓘ
                                    <div class="checkbox_warning-text">I am a natural person investing on my own behalf
                                        as
                                        a sole owner, join tenant, or tenant in common. </div>
                                </span>
                            </label>
                        </div>
                        <label class="checkbox_agree">
                            <input class="agree_input" type="checkbox">
                            I agree to the terms and receiving notification from iintoo
                            <span class="agree_input-span">view fool terms</span>
                        </label>
                    </form>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <button class="create_button button" type="button">Create Account</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
